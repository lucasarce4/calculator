<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="display">
                <div class="display_prevInput"></div>
                <div class="display_currentInput"></div>
                </div>
            </div>
            <div class="buttons">
                <button id="clear" class="button">Clear</button>
                <button id="erase" class="button">&larr;</button>
                <button class="button operand">/</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operand">*</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operand">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operand">+</button>
                <button id ="zero" class="button number">0</button>
                <button class="button number">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
